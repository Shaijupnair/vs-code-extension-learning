# RAG System Configuration
# Edit these settings before running ingestion or search

[Paths]
# Java project to index (absolute path)
project_root = E:\OpenSource\eclipse\mat\mat

# Vector database location (relative to this project)
database_path = ./data/lancedb

# Jina V3 model path (local installation)
jina_model_path = C:\models\huggingface\JinaV3\jina-embeddings-v3

[Ingestion]
# Number of chunks to process per batch (increase for faster, decrease for less memory)
batch_size = 20

# Use mock enrichment (True = no API calls, False = real OpenAI enrichment)
mock_enrichment = False

# OpenAI model for enrichment
enrichment_model = gpt-4o-mini

[Search]
# Enable query expansion with LLM (True = better results, False = faster)
use_query_expansion = True

# Number of search results to return
search_results_limit = 5

# OpenAI model for query expansion
query_expansion_model = gpt-4o-mini

[Logging]
# Log file for ingestion
ingestion_log = ingestion.log

# Error log file
error_log = ingestion_errors.log
